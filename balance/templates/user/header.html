<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Weather in your city</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" > {{ request.user.username }} <span class="sr-only">(current)</span></a>
      {% if user.is_authenticated %}
        <a class="nav-item nav-link disabled" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="nav-item nav-link disabled" href="{% url 'login'%}">Login</a>
    {% endif %}
    </div>
  </div>
</nav>
</header>
